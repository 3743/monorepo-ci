name: Build project and run Lighthouse CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Run npm install
        run: |
          npm install --prefix monorepo-ci-space/
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.6.1
          lhci autorun --config monorepo-ci-space/lighthouserc.js || echo "LHCI failed!"
      - name: Upload Reports
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: "lighthouse-ci-reports"
          AWS_ACCESS_KEY_ID: ${{ secrets.LIGHTHOUSE_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LIGHTHOUSE_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          SOURCE_DIR: "./lh/reports"
          DEST_DIR: "$(date +'%s')"